<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25:00 - TomateFoco</title>
    <link rel="shortcut icon" href="imagens/favicon_io/android-chrome-512x512.png" type="image/x-icon">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Definir Tempo</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="text-align: center;">
            <label for="input_time">Tempo personalizado</label>
          <input type="time" name="" id="input_time" placeholder="00:00" style="text-align: center; " autocomplete="off">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="modal_fechar" data-bs-dismiss="modal">Fechar</button>
          <button type="button" id="definir_confirmar" class="btn btn-primary" style="border: #7f0000;
          background-color: #BA0000;">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

    <section id="interface_app">
        <h1>TomateFocoo</h1>

        <div class="display">
            <div class="background">
                <img src="../imagens/Icon.png" width="200px" alt="">
            </div>
            <span id="timer">25:00</span>
            
            <div style="display: flex; gap: 1rem;">
            <div class="btn_play"><i class='bx bxs-caret-right-circle'></i>Play</div>
            <div class="btn_play" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class='bx bxs-time-five'></i>Definir</div>
            </div>
        </div>

        <div class="buttons">

            <div class="btns selecionado">
            <label class="primeirotxtbtn">POMODORO</label><br>
            <label class="segundotxtbtn">25 min</label>
            </div>

            <div class="btns">
                <label class="primeirotxtbtn">1ª PAUSA</label><br>
                <label class="segundotxtbtn">5 min</label>
            </div>

            <div class="btns">
                <label class="primeirotxtbtn">2ª PAUSA</label><br>
                <label class="segundotxtbtn">15 min</label>
            </div>

            <div class="btns">
                <label class="primeirotxtbtn">3ª PAUSA</label><br>
                <label class="segundotxtbtn">30 min</label>
            </div>

            <audio src="sounds/som-inicio.mp3" id="som_play"></audio>
            <audio src="sounds/som-pause.mp3" id="som_pause"></audio>
            <audio src="sounds/som-final.mp3" id="som_fim"></audio>



        </div>

    </section>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
